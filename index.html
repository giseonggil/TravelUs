<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="style.css">

    <script src="jquery-3.3.1.min.js"></script>
    <script>
      $(function () {
        $('.head_button').click(function () {
          $('.head_menu').slideToggle();
        });
      });
    </script>
  </head>

  <body>
    <!--header-->
    <header>
      <div class="container">
        <div class="container-small">
          <a href="index.html" class="head_logo">

        </div>
        <nav class="head_menu">

            <li><a href="#plans.html">Plans</a></li>
            <li><a href="#records.html">Records</a></li>
            <li><a href="#content3">#content3</a></li>
            <li><a href="#content4">#content4</a></li>
          </ul>

    <section class="full_banner">

        <p class="container" id="welcoming">Welcome to TravelUs<br></p>
      </div>
    </section>

    <!--contents-->
    <section class="content">
      <div class="container">
        <!--content1-->
        <div class="text">
          <span class="fa fa-calendar-alt icon"></span>
          <h2>Travel Plan</h2>

          <a href="#">travel plans
            <span class="fa fa-angle-right"></span>
          </a>
        </div>
        <!--content2-->
        <div class="text">
          <span class="fa fa-pencil icon"></span>
          <h2>Travel Records</h2>
          <p> He said... </p>
          <a href="#">travel records
            <span class="fa fa-angle-right"></span>
          </a>
        </div>
        <!--content3-->
        <div class="text">
          <span class="fa fa-camera-retro icon"></span>
          <h2>Photos</h2>
          <p> #quote </p>
          <a href="#">photos
            <span class="fa fa-angle-right"></span>
          </a>
        </div>
      </div>
    </section>
